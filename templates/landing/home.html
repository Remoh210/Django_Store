{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="section-top">
        <img src="{% static 'img/home-img.jpg' %}" class="img-responsive" alt="main image">
    </div>
    <div class="section">
        <div class="container text-center">
            <div class="row">
                {% for product in products %}
                    <div class="col-lg-3">
                    <div class="product-item">
                        {{ product.name }}
                    </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
