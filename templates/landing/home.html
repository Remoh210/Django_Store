{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="section-top">
        <img src="{% static 'img/home-img.jpg' %}" class="img-responsive" alt="main image">
    </div>
    <div class="section">
        <div class="container text-center">
            <div class="row">
                {% for product_image in products_images %}
                    <div class="col-lg-3" >
                        <div class="product-item">
                            <div>
                                <img src="{{ product_image.image.url }}" class="img-responsive pi">
                            </div>
                            {{ product_image.product.name }}
                            <p class="description">{{ product_image.product.short_description }}</p>
                            <div>
                                {{ product_image.product.price }} $
                            </div>
                            <div class="add-to-cart-btn">
                                <button class="btn btn-success">
                                    Add to cart
                                </button>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
