{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="section-top">
        <img src="{% static 'img/home-img.jpg' %}" class="img-responsive" alt="main image" style="width: 100%; height: 100%">
    </div>
    <div class="section main-items">
        <div class="container text-center">
            <div class="row">
                {% for product_image in products_images %}
                    <div class="col-lg-3 col-lg-offset-0 col-md-4 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-8 col-xs-offset-2" >
                        <div class="product-item">
                            <div class="product-img">
                                <img src="{{ product_image.image.url }}" class="img-responsive p-i">
                            </div>
                            <div>
                            {{ product_image.product.name }}
                            </div>
                            <p class="description">{{ product_image.product.short_description }}</p>
                            <div>
                                {{ product_image.product.price }} $
                            </div>
                            <div class="button-row">
                                <div class="add-to-cart-btn">
                                    <button class="btn btn-success">
                                        Add to cart
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
